    <style>
        *{

            margin: 0;
            box-sizing: border-box;
        }

        .outer{
            height: 100vh;
            background-color: rgb(164, 98, 10);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner{         
          height: 500px;
          align-items: center;
            display: flex; 
            overflow: auto;
            gap:10px;     
        }
        .inner > img{
            height: 300px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0px 4px 4px rgba(0,0,0,0.5);
            cursor: pointer;           
        }

        ::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
