<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Advertisement Banner</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .banner {
      width: 80%;
      margin: 20px auto;
      border: 2px solid #ccc;
      padding: 20px;
      background-color: #fff;
      text-align: center; 
    }

    .banner img {
     
     
      height: 200px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }

    .banner h1 {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }

    .banner p {
      font-size: 16px;
      color: #555;
      margin: 10px 0 20px 0;
    }

    .banner a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .banner a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://images.pexels.com/photos/812264/pexels-photo-812264.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product Image">
    <h1>Superfast Laptop</h1>
    <p>Upgrade your work and play with the latest Superfast Laptop. Enjoy unmatched performance and portability.</p>
    <a href="#">Buy Now</a>
  </div>
</body>
</html>
